<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jogo da cobrinha moderno, feito por Jônatas. Jogue online e desafie seus reflexos!">
  <meta name="author" content="Jônatas">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="aEPdUE4xs1wr31ouQYoIFOiYOlKZe7F5pdFWkWuSz7g" />
  <title>Snake Game - Jogo da Cobrinha Online</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="manifest" href="icon/site.webmanifest">
</head>
<body>
  <h1>Snake Game</h1>

  <div id="score-board">
    <div>Placar: <span id="score">0</span></div>
    <div>Recorde: <span id="high-score">0</span></div>
    <div>Fase: <span id="level">1</span></div>
  </div>

  <div id="game-board"></div>

  <div id="controls">
    <!--<button id="start-button">Começar</button>-->
    <!--<button id="pause-button">Pausar</button> -->
    <button id="reset-button">Reiniciar</button>
    <button id="delete-high-score-button">Deletar Recorde</button>
  </div>

  <div id="game-over-modal" class="game-over-modal" style="display:none;">
    <div class="game-over-content">
      <h2>Game Over</h2> <!-- Este texto será trocado via JS -->
      <p>Placar: <span id="final-score">0</span></p>
      <p>Recorde: <span id="final-high-score">0</span></p>
      <button id="restart-button">Jogar Novamente</button>
    </div>
  </div>

  <footer class="footer">
        <p>© 2025 Jônatas Emanuel Batista</p>
        <p>
            Dúvidas ou sugestões?
            <a href="mailto:jonatasemanuelbatista12@gmail.com" class="footer-link">Fale comigo</a>
        </p>
    </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Snake Game</h1>

  <div id="score-board">
    <div>Placar: <span id="score">0</span></div>
    <div>Recorde: <span id="high-score">0</span></div>
    <div>Fase: <span id="level">1</span></div>
  </div>

  <div id="game-board"></div>

  <div id="controls">
    <button id="start-button">Começar</button>
    <button id="pause-button">Pausar</button>
    <button id="reset-button">Reiniciar</button>
    <button id="delete-high-score-button">Deletar Recorde</button>
  </div>

</html>
